<!DOCTYPE html>
<html lang="en" style="height: auto;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGEC | Agenda</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../Style/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- fullCalendar -->
    <link rel="stylesheet" href="../../Style/css/main.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../Style/css/adminlte.min.css">
</head>
<body class="sidebar-mini">
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="min-height: 617px; margin-bottom: 60px;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Calendário</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Ínicio</a></li>
                                <li class="breadcrumb-item active">Calendário</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!--Conteúdo principal-->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="sticky-top mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Deslize Eventos</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- the events -->
                                        <div id="external-events">
                                            <div class="external-event bg-success">Almoço</div>
                                            <div class="external-event bg-warning">Reunião</div>
                                            <div class="external-event bg-info">Fazer Trabalho</div>
                                            <div class="external-event bg-primary">Trabalhar no UI design</div>
                                            <div class="external-event bg-danger">Atender Cliente</div>
                                            <div class="checkbox">
                                                <label for="drop-remove">
                                                    <input type="checkbox" id="drop-remove">
                                                    Remover
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Criar Evento</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                                            <ul class="fc-color-picker" id="color-chooser">
                                                <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
                                                <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
                                                <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
                                                <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
                                                <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
                                            </ul>
                                        </div>
                                        <!-- /btn-group -->
                                        <div class="input-group">
                                            <input id="new-event" type="text" class="form-control" placeholder="Título Evento">

                                            <div class="input-group-append">
                                                <button id="add-new-event" type="button" class="btn btn-primary">Adicionar</button>
                                            </div>
                                            <!-- /btn-group -->
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Final criar eventos-->
                        <div class="col-md-9">
                            <div class="card card-primary">
                                <div class="card-body p-0">
                                    <!-- O CALENDÁRIO -->
                                    <div id='calendar'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- ./wrapper -->
    <!--Locales-->
    <script src="../../Style/lib/locales/main.js"></script>
    <script src="../../Style/lib/locales/pt-br.js"></script>
    <!-- jQuery -->
    <script src="../../Style/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../Style/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery UI -->
    <script src="../../Style/js/jquery-ui.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../Style/js/adminlte.min.js"></script>
    <!-- fullCalendar 2.2.5 -->
    <script src="../../Style/js/moment.min.js"></script>
    <script src="../../Style/js/main.js"></script>
    <!-- Page specific script -->
    <script>
        $(function () {

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'pt-br',
                initialView: 'dayGridMonth',
                selectable: true
            });

            /* initialize the external events
             -----------------------------------------------------------------*/
            function ini_events(ele) {
                ele.each(function () {

                    // create an Event Object (https://fullcalendar.io/docs/event-object)
                    // it doesn't need to have a start or end
                    var eventObject = {
                        title: $.trim($(this).text()) // use the element's text as the event title
                    }

                    // store the Event Object in the DOM element so we can get to it later
                    $(this).data('eventObject', eventObject)

                    // make the event draggable using jQuery UI
                    $(this).draggable({
                        zIndex: 1070,
                        revert: true, // will cause the event to go back to its
                        revertDuration: 0  //  original position after the drag
                    })

                })
            }

            ini_events($('#external-events div.external-event'))

            /* initialize the calendar
             -----------------------------------------------------------------*/
            //Date for the calendar events (dummy data)
            var date = new Date()
            var d = date.getDate(),
                m = date.getMonth(),
                y = date.getFullYear()

            var Calendar = FullCalendar.Calendar;
            var Draggable = FullCalendar.Draggable;

            var containerEl = document.getElementById('external-events');
            var checkbox = document.getElementById('drop-remove');
            var calendarEl = document.getElementById('calendar');

            // initialize the external events
            // -----------------------------------------------------------------

            new Draggable(containerEl, {
                itemSelector: '.external-event',
                eventData: function (eventEl) {
                    return {
                        title: eventEl.innerText,
                        backgroundColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
                        borderColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
                        textColor: window.getComputedStyle(eventEl, null).getPropertyValue('color'),
                    };
                }
            });

            var calendar = new Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    center: 'addEventButton',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                selectable: true,
                selectMirror: true,
                businessHours: true,
                dayMaxEvents: true, // allow "more" link when too many events
                themeSystem: 'bootstrap',
                customButtons: {
                    addEventButton: {
                        text: 'Adicionar...',
                        click: function() {
                        var dateStr = prompt('Enter a date in YYYY-MM-DD format');
                        var date = new Date(dateStr + 'T00:00:00'); // will be in local time

                        if (!isNaN(date.valueOf())) { // valid?
                            calendar.addEvent({
                                title: 'Evento Longo',
                                start: new Date(y, m, d - 5),
                                end: new Date(y, m, d - 2),
                                backgroundColor: '#f39c12', //yellow
                                extendedProps: {
                                    department: 'Desenvolvimento'
                                },
                                description: 'Reunião Geral',
                                borderColor: '#f39c12',
                                allDay: true
                            });
                            alert('Great. Now, update your database...');
                        } else {
                            alert('Invalid date.');
                        }
                        }
                    }
                },
                //Random default events
                events: [
                    {
                        title: 'Evento Integral',
                        start: new Date(y, m, 1),
                        backgroundColor: '#f56954', //red
                        borderColor: '#f56954',
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        allDay: true
                    },
                    {
                        title: 'Evento Longo',
                        start: new Date(y, m, d - 5),
                        end: new Date(y, m, d - 2),
                        backgroundColor: '#f39c12', //yellow
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        borderColor: '#f39c12' //yellow
                    },
                    {
                        title: 'Reunião',
                        start: new Date(y, m, d, 10, 30),
                        allDay: false,
                        backgroundColor: '#0073b7', //Blue
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        borderColor: '#0073b7' //Blue
                    },
                    {
                        title: 'Horário de Almoço',
                        start: new Date(y, m, d, 12, 0),
                        end: new Date(y, m, d, 14, 0),
                        allDay: false,
                        backgroundColor: '#00c0ef', //Info (aqua)
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        borderColor: '#00c0ef' //Info (aqua)
                    },
                    {
                        title: 'Horário Agendado',
                        start: new Date(y, m, d + 1, 19, 0),
                        end: new Date(y, m, d + 1, 22, 30),
                        allDay: false,
                        backgroundColor: '#00a65a', //Success (green)
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        borderColor: '#00a65a' //Success (green)
                    },
                    {
                        title: 'Clique para ir ao google',
                        start: new Date(y, m, 28),
                        end: new Date(y, m, 29),
                        url: 'https://www.google.com/',
                        backgroundColor: '#3c8dbc', //Primary (light-blue)
                        extendedProps: {
                            department: 'Desenvolvimento'
                        },
                        description: 'Reunião Geral',
                        borderColor: '#3c8dbc' //Primary (light-blue)
                    }
                ],
                editable: true,
                selectable: true,
                droppable: true, // this allows things to be dropped onto the calendar !!!
                drop: function (info) {
                    // is the "remove after drop" checkbox checked?
                    if (checkbox.checked) {
                        // if so, remove the element from the "Draggable Events" list
                        info.draggedEl.parentNode.removeChild(info.draggedEl);
                    }
                },
                eventDidMount: function(info) {
                    console.log(info.event.extendedProps);
                    {description: "Lecture"; department: "BioChemistry"}
                },
                dateClick: function(info) {
                    alert('clicked ' + info.dateStr + info.title);
                },
                    select: function(info) {
                    alert('selected ' + info.startStr + ' to ' + info.endStr + info.title);
                },
            });

            calendar.render();
            // $('#calendar').fullCalendar()

            /* ADDING EVENTS */
            var currColor = '#3c8dbc' //Red by default
            // Color chooser button
            $('#color-chooser > li > a').click(function (e) {
                e.preventDefault()
                // Save color
                currColor = $(this).css('color')
                // Add color effect to button
                $('#add-new-event').css({
                    'background-color': currColor,
                    'border-color': currColor
                })
            })
            $('#add-new-event').click(function (e) {
                e.preventDefault()
                // Get value and make sure it is not null
                var val = $('#new-event').val()
                if (val.length == 0) {
                    return
                }

                // Create events
                var event = $('<div />')
                event.css({
                    'background-color': currColor,
                    'border-color': currColor,
                    'color': '#fff'
                }).addClass('external-event')
                event.text(val)
                $('#external-events').prepend(event)

                // Add draggable funtionality
                ini_events(event)

                // Remove event from text input
                $('#new-event').val('')
            })
        })
    </script>
</body>
</html>
