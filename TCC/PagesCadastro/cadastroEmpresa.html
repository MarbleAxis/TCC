<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro empresa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro empresa</h2>
  <form action="/action_page.php">

   <div class="mb-3 mt-3">
      <label for="cnpj">CNPJ:</label>
      <input type="cnpj" class="form-control" id="cnpj" placeholder="Digite seu CNPJ" name="cnpj">
    </div>

   <div class="mb-3 mt-3">
      <label for="nome">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
    </div>

   <div class="mb-3 mt-3">
      <label for="telefone">Telefone:</label>
      <input type="telefone" class="form-control" id="telefone" placeholder="Digite seu telefone" name="telefone">
    </div>

   <div class="mb-3 mt-3">
      <label for="endereço">Endereço:</label>
     <div class="row">
	  <div class="col">
	    <input type="rua" class="form-control" id="rua" placeholder="Rua" name="rua">
	  </div>
	  <div class="col">
 	    <input type="complemento" class="form-control" id="complemento" placeholder="Complemento" name="complemento">
	  </div>
	</div>
	<div class="row">
	  <div class="col">
	    <input type="bairro" class="form-control" id="bairro" placeholder="Bairro" name="bairro">
	  </div>
	  <div class="col">
 	    <input type="cep" class="form-control" id="cep" placeholder="CEP" name="cep">
	  </div>
	</div>
	<div class="row">
	  <div class="col">
	    <input type="cidade" class="form-control" id="cidade" placeholder="Cidade" name="cidade">
	  </div>
	  <div class="col">
 	    <input type="estado" class="form-control" id="estado" placeholder="Estado" name="estado">
	  </div>
	</div>
    </div>

  
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
    </div>

    <label for="descrição">Descrição:</label>
      <textarea class="form-control" rows="7" id="descrição" name="descrição"></textarea>

    <div class="mb-3">
      <label for="senha">Senha:</label>
      <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
    </div>

    <div class="mb-3">
      <label for="csenha">Confirme sua senha:</label>
      <input type="csenha" class="form-control" id="csenha" placeholder="Confirme sua senha" name="csenha">
    </div> 

    <button type="submit" class="btn btn-success"> Registrar </button>
  </form>
</div>

</body>
</html>
